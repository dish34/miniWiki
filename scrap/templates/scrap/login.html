{% extends 'scrap/base.html' %}

{% block content %}


{% if message %}
<div>
    {{ message }}
</div>
{% endif %}
<div class="text-centred">

    <div class="row">
        <div class="col">
            <form action="{% url 'login' %}" method="post" class="form-signin text-centred">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <input style="width:50%;" class="form-control m-2" type="text" name="username" placeholder="User name">
                <input style="width:50%;" class="form-control m-2" type="password" name="password"
                    placeholder="Password">
                <button class="btn btn-lg btn-primary m-2" type="submit">Sign in</button>
                <button class="btn btn-lg btn-primary"><a class="text-light" href="{% url 'signup' %}">Sign up</a>
                </button>
                <h2><a href="{% url 'soup' %}">Skip</a></h2>
            </form>
        </div>

    </div>


</div>
{% endblock content %}
